<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos para Mi Novia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        .album {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .foto {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .foto:hover {
            transform: scale(1.05);
        }
        .foto img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .foto .descripcion {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Nuestro Álbum de Fotos</h1>
    <div class="album">
        <div class="foto">
            <img src="../img/istockphoto-855543412-612x612.jpg" alt="Foto 1">
            <div class="descripcion">Nuestro primer día juntos</div>
        </div>
        <div class="foto">
            <img src="/placeholder.svg?height=200&width=200" alt="Foto 2">
            <div class="descripcion">Nuestra primera cita</div>
        </div>
        <div class="foto">
            <img src="/placeholder.svg?height=200&width=200" alt="Foto 3">
            <div class="descripcion">Vacaciones en la playa</div>
        </div>
        <div class="foto">
            <img src="/placeholder.svg?height=200&width=200" alt="Foto 4">
            <div class="descripcion">Celebrando tu cumpleaños</div>
        </div>
        <div class="foto">
            <img src="/placeholder.svg?height=200&width=200" alt="Foto 5">
            <div class="descripcion">Nuestro aniversario</div>
        </div>
        <div class="foto">
            <img src="/placeholder.svg?height=200&width=200" alt="Foto 6">
            <div class="descripcion">Un día en el parque</div>
        </div>
    </div>
</body>
</html>
